{% extends 'base.html' %}
{% load static %}
{% block page %}


<section id="speakers" class="section speakers">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h3 class="section-title"> 
                </h3>
            
            </div>
        </div>

        <div class="row">
            {% for i in conferences %}
            <div class="col-md-4">
                <div class="speaker">

                    <figure>
                        <img alt="" class="img-responsive center-block" src="{{i.poster.url}}">
                    </figure>

                    <h4><a href="{% url 'conference_detail' i.url %}">{{i.title}}</a> </h4>

                    <p> {{i.tagline}}</p>
                </div><!-- /.speaker -->
            </div><!-- /.col-md-4 >}{{i.get_absolute_url}-->

           {% endfor %}
        </div> 

    </div>
</section>


{% endblock %}
